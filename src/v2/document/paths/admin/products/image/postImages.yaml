# POST /admin/products/{productID}/images:
tags:
  - Admin Products
summary: Add images to a product
description: Add images to a product. The images will be added to the end of the list.
security:
  - bearerAuth: []
parameters:
  - name: productID
    in: path
    description: ID of the product to add images to
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  description: Image data to add
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          images:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  example: "https://example.com/image.jpg"
                altText:
                  type: string
                  example: "A beautiful image"
responses:
  200:
    description: Images added
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            images:
              type: array
              items:
                type: object
                allOf:
                  - $ref: "../../../../schemas/products/image.yaml"
                  - $ref: "../../../../schemas/timestamps.yaml"
  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/error/error403.yaml" 
  404:
    description: Product not found
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/error/error404.yaml"  
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/error/error500.yaml"    