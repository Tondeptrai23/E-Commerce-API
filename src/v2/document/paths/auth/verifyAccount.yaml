# POST /auth/verify:
tags:
  - Authentication
summary: Verify user account
description: |
  Verify user account
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
            description: Verification code
          email:
            type: string
            format: email
            description: Email address
responses:
  201:
    description: Verification successful
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            message:
              example: "Account verified successfully"

  400:
    description: Validation Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"

  404:
    description: Account Not Found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"