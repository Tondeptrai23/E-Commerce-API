# POST /auth/signup:
tags:
  - Authentication
summary: Sign up
description: Sign up with the given credentials.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: "example@gmail.com"
          password:
            type: string
            example: "password"

responses:
  201:
    description: Sign up successful
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: string
              example: "true"

  409:
    description: Email already exists
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error409.yaml"

  400:
    description: Validation Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"