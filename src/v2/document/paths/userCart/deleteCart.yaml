# DELETE /cart:
tags:
  - User Cart
summary: Delete cart
description: |
  Delete all cart items in cart
security:
  - bearerAuth: []
responses:
  200:
    description: Cart deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"
