# POST /cart/items:
tags:
  - User Cart
summary: Add item to cart
description: |
  Add item to cart
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        description: VariantID in cart that the user wants to add.
        type: object
        properties:
          variantID:
            type: string
            example: "1"
          quantity:
            type: number
            example: 1
responses:
  200:
    description: Item added to cart
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            cartItem:
              $ref: "../../../schemas/shopping/cartItem.yaml"
  400:
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error400.yaml"