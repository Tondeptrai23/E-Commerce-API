# PATCH /admin/coupons/{couponID}
tags:
  - Admin Coupons
summary: Update coupon details
description: Updates specific fields of an existing coupon identified by its coupon ID. 
  Only `description`, `minimumOrderAmount`, `maxUsage`, and `endDate` can be modified to maintain financial integrity.
security:
  - bearerAuth: []
parameters:
  - name: couponID
    in: path
    description: Coupon ID
    required: true
    schema:
      type: string
      example: "1"
      
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          description:
            type: string
            example: "10% off"
          minimumOrderAmount:
            type: number
            example: 100
          maxUsage:
            type: number
            example: 100
            nullable: true
          endDate:
            type: string
            format: date-time
            example: "2022-01-01T00:00:00Z"
responses:
  200:
    description: Coupon updated
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            coupon:
              type: object
              allOf:
                - $ref: "../../schemas/shopping/coupon.yaml"
                - $ref: "../../schemas/timestamps.yaml"
  400:
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"
  404:
    description: Coupon not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"