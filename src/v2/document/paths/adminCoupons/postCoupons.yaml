# POST /admin/coupons
tags:
  - Admin Coupons
summary: Create a coupon
description: Create a coupon with the given data. <br>
  - The coupon code must be unique. <br>
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
            example: "10OFF"
            required: true
          discountValue:
            type: number
            example: 10
            required: true
          discountType:
            type: string
            enum: ["percentage", "fixed"]
            example: "percentage"
            required: true
          minimumOrderAmount:
            type: number
            example: 100
          maxUsage:
            type: number
            example: 100
          target:
            type: string
            enum: ["single", "all"]
            example: "all"
            required: true
          endDate:
            type: string
            format: date-time
            example: "2022-01-01T00:00:00Z"
          productIDs:
            type: array
            description: Product IDs that the coupon applies to
            items:
              type: string
            example: ["1", "2"]
          categories:
            type: array
            description: Category names that the coupon applies to
            items:
              type: string
            example: ["1", "2"]
responses:
  201:
    description: Coupon created
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            coupon:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      productID:
                        type: string
                        example: "1"
                      name:
                        type: string
                        example: "Product 1"
                categories:
                  $ref: "../../schemas/products/categoryNames.yaml"
              allOf:
                - $ref: "../../schemas/shopping/coupon.yaml"
                - $ref: "../../schemas/timestamps.yaml"
  400:
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"
  409:
    description: Coupon code already exists
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error409.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"