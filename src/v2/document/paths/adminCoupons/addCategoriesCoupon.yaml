# POST /admin/coupons/{couponID}/categories
tags:
  - Admin Coupons
summary: Add categories to a coupon 
description: Add categories to a coupon by couponID (by categories' name).
security:
  - bearerAuth: []
parameters:
  - name: couponID
    in: path
    description: Coupon ID
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          categories:
            $ref: "../../schemas/products/categoryNames.yaml"
responses:
  200:
    description: Categories added to coupon
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            coupon:
              type: object
              properties:
                categories:
                  $ref: "../../schemas/products/categoryNames.yaml"
              allOf:
                - $ref: "../../schemas/shopping/coupon.yaml"
                - $ref: "../../schemas/timestamps.yaml"
  400:
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"