# GET /categories/{name}:
tags:
  - User Categories
summary: Get a category
description: |
  Get a category by name.
parameters:
  - name: name
    in: path
    description: The name of the category
    required: true
    schema:
      type: string
responses:
  200:
    description: Category found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            category:
              type: array
              items:
                type: object
                properties:
                  parent:
                    type: object
                    allOf:
                      - $ref: '../../schemas/products/category.yaml'
                allOf:
                  - $ref: '../../schemas/products/category.yaml'
              
  404:
    description: Category not found
    content:
      application/json:
        schema:
          $ref: '../../schemas/error/error404.yaml'
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: '../../schemas/error/error500.yaml'
