# GET /admin/attributes/{attributeID}/variants:
tags:
  - Admin Attributes
summary: Get variants which have the attribute
description: |
  Get variants which have the attributeID. <br>
  Support pagination, sorting and filtering. <br>
  If `sort` is not provided, the default sort is by `createdAt` in descending order. <br>
security:
  - bearerAuth: []
parameters:
  - name: attributeID
    in: path
    description: Attribute ID
    required: true
    schema:
      type: string
      example: "1"

  - name: page
    in: query
    description: Page to retrieve
    required: false
    schema:
      type: integer

  - name: size
    in: query
    description: Size each page
    required: false
    schema:
      type: integer

  - name: price
    in: query
    description: Filter by variants' price. <br> 
      - Support operators ([lte], [gte], [between]) <br> 
    required: false
    schema:
      type: string
      example: "[gte]100"

  - name: stock
    in: query
    description: Filter by variants' stock. <br> 
      - Support operators ([lte], [gte], [between]) <br> 
    required: false
    schema:
      type: string
      example: "[lte]100"

  - name: createdAt
    in: query
    description: Filter by variants' created time. <br> 
      - Support operators ([lte], [gte], [between]) <br> 
    required: false
    schema:
      type: string
      example: "[gte]2022-01-01"

  - name: updatedAt
    in: query
    description: Filter by variants' updated time. <br> 
      - Support operators ([lte], [gte], [between]) <br> 
    required: false
    schema:
      type: string
      example: "[gte]2022-01-01"

  - name: sort
    in: query
    description: Sort by attribute. <br> 
      - Support multiple sort using comma "," <br>
      - Support descending order using "-" prefix <br>
    required: false
    schema:
      type: string
      example: "price,-createdAt"
responses:
  200:
    description: Variants found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            variants:
              type: array
              items:
                type: object
                allOf:
                  - $ref: "../../schemas/products/variant.yaml"
                  - $ref: "../../schemas/timestamps.yaml"
          allOf:
            - $ref: "../../schemas/pagination.yaml"
  400:
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"
  404:
    description: Attribute Not Found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"
