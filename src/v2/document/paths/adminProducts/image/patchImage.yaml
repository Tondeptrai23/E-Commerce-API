# PATCH /admin/products/{productID}/images/{imageID}:
tags:
  - Admin Products
summary: Update an image of a product
description: Updates an image of a product with the given data.
security:
  - bearerAuth: []
parameters:
  - name: productID
    in: path
    description: ID of the product to update an image of
    required: true
    schema:
      type: string
      example: "1"
  - name: imageID
    in: path
    description: ID of the image to update
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  description: Image data to update
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          url:
            type: string
            example: "https://example.com/image.jpg"
          thumbnail:
            type: string
            example: "https://example.com/image-thumbnail.jpg"
responses:
  200:
    description: Image updated
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            image:
              type: object
              allOf:
                - $ref: "../../../schemas/products/image.yaml"
                - $ref: "../../../schemas/timestamps.yaml"
  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error403.yaml"
  404:
    description: Product or image not found
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error404.yaml"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error500.yaml"