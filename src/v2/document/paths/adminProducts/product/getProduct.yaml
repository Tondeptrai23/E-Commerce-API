# GET /admin/products/{productID}
tags:
  - Admin Products
summary: Get a product
security:
  - bearerAuth: []  
description: Returns a product with the given ID.
parameters:
  - name: productID
    in: path
    description: ID of the product to get
    required: true
    schema:
      type: string
      example: "1"
responses:
  200:
    description: Product found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            product:
              type: object
              properties:
                variants:
                  type: array
                  items:
                    type: object
                    allOf:
                      - $ref: "../../../schemas/products/variant.yaml"
                      - $ref: "../../../schemas/timestamps.yaml"
                      - $ref: "../../../schemas/deleteTimestamps.yaml"
                    properties:
                      attributes:
                        $ref: "../../../schemas/products/variantAttribute.yaml"
                categories:
                  $ref: "../../../schemas/products/categoryNames.yaml"
              allOf:
                - $ref: "../../../schemas/products/product.yaml"
                - $ref: "../../../schemas/timestamps.yaml"
                - $ref: "../../../schemas/deleteTimestamps.yaml"

  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error401.yaml"

  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error403.yaml"  

  404:
    description: Product not found
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error500.yaml" 