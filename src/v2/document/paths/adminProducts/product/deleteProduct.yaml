# DELETE /admin/products/{productID}
tags:
  - Admin Products
summary: Delete a product
description: Soft deletes a product with the given ID. <br>
  Set the `deletedAt` field to the current date and time. <br>
  Deleting a product will also soft delete variants. <br>
security:
  - bearerAuth: []
parameters:
  - name: productID
    in: path
    description: ID of the product to delete
    required: true
    schema:
      type: string
      example: "1"
responses:
  200:
    description: Product deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true

  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error401.yaml"

  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error403.yaml"  

  404:
    description: Product not found
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error500.yaml" 