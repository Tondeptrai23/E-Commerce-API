# POST /admin/products/{productID}/categories:
tags:
  - Admin Products
summary: Add categories to a product
description: Add categories to a product (category must exist)
security:
  - bearerAuth: []
parameters:
  - name: productID
    in: path
    description: ID of the product to add a category to
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  description: Categories to add
  required: true
  content:
    application/json:
      schema:
        $ref: "../../../schemas/products/categoryNames.yaml"
responses:
  200:
    description: Category added
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: string
              example: "true"
            product:
              type: object
              properties:
                categories:
                  $ref: "../../../schemas/products/categoryNames.yaml"
              allOf:
                - $ref: "../../../schemas/products/product.yaml"
                - $ref: "../../../schemas/timestamps.yaml"
  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error401.yaml"
  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error403.yaml"
  404:
    description: Product or category not found
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error404.yaml"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error500.yaml"