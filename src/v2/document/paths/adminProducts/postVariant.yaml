# POST /admin/products/{productID}/variants
tags:
  - Admin Products
summary: Create a new variant
description: Creates a new variant for a product with the given data.
security:
  - bearerAuth: []
parameters:
  - name: productID
    in: path
    description: ID of the product to create a variant for
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  required: true
  content:
    application/json:
      schema:
        variants:
          type: array
          items:
            type: object
            properties:
              price:
                type: number
                example: 100
              discountPrice:
                type: number
                example: 90
                nullable: true
              stock:
                type: integer
                example: 10
              sku:
                type: string
              attributes:
                type: array
                items:
                  $ref: "../../schemas/products/variantAttribute.yaml"
responses:
  201:
    description: Variant created
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: string
              example: "true"
            variant:
              type: object
              allOf:
                - $ref: "../../schemas/products/variantForAdmin.yaml"
                - $ref: "../../schemas/timestamps.yaml"
                - $ref: "../../schemas/products/variantAttribute.yaml"
  400:
    description: Validation Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"

  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"

  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"

  404:
  description: Product or variant not found
  content:
    application/json:
      schema:
        $ref: "../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"