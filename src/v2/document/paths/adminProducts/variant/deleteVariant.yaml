# DELETE /admin/products/{productID}/variants/{variantID}
tags:
  - Admin Products 
summary: Delete a variant
description: Deletes a variant with the given ID.
security:
  - bearerAuth: []
parameters:
  - name: productID
    in: path
    description: ID of the product to delete a variant of
    required: true
    schema:
      type: string
      example: "1"
  - name: variantID
    in: path
    description: ID of the variant to delete
    required: true
    schema:
      type: string
      example: "1"
responses:
  200:
    description: Variant deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: string
              example: "true"
  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error401.yaml"

  403:
  description: Not an admin
  content:
    application/json:
      schema:
        $ref: "../../../schemas/error/error403.yaml"  

  404:
    description: Product or variant not found
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error500.yaml" 