# PATCH /admin/products/{productId}/variants/{variantId}
tags:
  - Admin Products
summary: Update a variant
description: Updates given fields of a variant with given data.
security:
  - bearerAuth: []
parameters:
  - name: productId
    in: path
    description: ID of the product to update a variant of
    required: true
    schema:
      type: string
      example: "1"
  - name: variantId
    in: path
    description: ID of the variant to update
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          price:
            type: number
            example: 100
            nullable: true
          discountPrice:
            type: number
            example: 90
            nullable: true
          stock:
            type: integer
            example: 10
            nullable: true
          sku:
            type: string
            nullable: true
          attributes:
            type: array
            nullable: true
            items:
              $ref: "../../../schemas/products/variantAttribute.yaml"
responses:
  200:
    description: Variant updated
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            variant:
              type: object
              allOf:
                - $ref: "../../../schemas/products/variantForAdmin.yaml"
                - $ref: "../../../schemas/timestamps.yaml"
                - $ref: "../../../schemas/products/variantAttribute.yaml"

  400:
    description: Validation Error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error400.yaml"

  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error401.yaml"

  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error403.yaml"

  404:
    description: Product or variant not found
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../../schemas/error/error500.yaml"