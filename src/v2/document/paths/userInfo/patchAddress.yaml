# PATCH /address/{addressID}:
tags:
  - User Address
summary: Update address by addressID
description: |
  Update address by addressID
security:
  - bearerAuth: []
parameters:
  - name: addressID
    in: path
    description: Address ID
    required: true
    schema:
      type: string
      example: "1"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          phoneNumber:
            type: string
            example: "0123456789"
            nullable: true
          address:
            type: string
            example: "123 Bui Huu Nghia"
            nullable: true
          recipientName:
            type: string
            example: "John Doe"
            nullable: true
          city:
            type: string
            example: "Bien Hoa City"
            nullable: true
          district:
            type: string
            example: "Dong Nai"
            nullable: true
responses:
  200:
    description: Address updated
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            address:
              type: object
              allOf:
                - $ref: "../../schemas/users/address.yaml"
                - $ref: "../../schemas/timestamps.yaml"

  400:
    description: Validation Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"

  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  404:
    description: Address not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"