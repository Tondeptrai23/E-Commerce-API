# GET /products/{productID}/variants
tags:
  - User Products
summary: Get product variants
description: Returns all variants of a product with the given ID.
parameters:
  - name: productID
    in: path
    description: ID of the product to get variants
    required: true
    schema:
      type: string
      example: "1"
responses:
  200:
    description: Variants found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            variants:
              type: array
              items:
                type: object
                allOf:
                  - $ref: "../../schemas/products/variantForUser.yaml"
                properties:
                  attributes:
                      $ref: "../../schemas/products/variantAttribute.yaml"
  404:
    description: Product not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"