# PATCH /admin/variants/{variantID}
tags:
  - Admin Variants
summary: Update a variant
description: Updates given fields of a variant with given data.
  Cannot update deleted variants.
security:
  - bearerAuth: []
parameters:
  - name: variantID
    in: path
    description: ID of the variant to update
    required: true
    schema:
      type: string
      example: "101"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "Red T-Shirt"
            nullable: true
          price:
            type: number
            example: 100
            nullable: true
          discountPrice:
            type: number
            example: 90
            nullable: true
          stock:
            type: integer
            example: 10
            nullable: true
          sku:
            type: string
            nullable: true
          imageID:
            type: string
            example: "101"
            nullable: true
responses:
  200:
    description: Variant updated
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            variant:
              type: object
              allOf:
                - $ref: "../../schemas/products/variant.yaml"
                - $ref: "../../schemas/timestamps.yaml"

  400:
    description: Validation Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"

  401:
    description: Token error, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"

  403:
    description: Not an admin
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"

  404:
    description: Variant not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"