# DELETE /orders/{orderID}
tags:
  - User Orders
summary: Delete an order
description: Delete an order belongs to user by orderID. <br>
  - The order will not permanently deleted, it will be marked as deleted unless it is pending order. <br>
security:
  - bearerAuth: []
parameters:
  - name: orderID
    in: path
    description: Order ID
    required: true
    schema:
      type: string
      example: "1"
responses:
  200:
    description: Order deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  403:
    description: Not authorized
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error403.yaml"
  404:
    description: Order not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"