# POST /order/pending/coupons
tags:
  - User Orders
summary: Apply coupon to pending order
description: 
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
            example: "CODE"
responses:
  200:
    description: Apply coupon successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            success: 
              type: boolean
              example: true
            order:
              type: object
              properties:
                shippingAddressID:
                  type: string
                  example: "1"
              allOf:
                - $ref: "../../schemas/shopping/associatedOrder.yaml"
  400:
    description: Invalid query parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error400.yaml"
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  404:
    description: Pending order not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"