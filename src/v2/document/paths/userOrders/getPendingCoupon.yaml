# GET /orders/pending/coupons
tags:
  - User Orders
summary: Get recommended coupons for pending order
description: Retrieves a list of recommended coupons applicable to the specified pending order. 
  These coupons can be applied to reduce the order's total amount.
security:
  - bearerAuth: []
responses:
  200:
    description:
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            coupons:
              type: array
              items:
                type: object
                properties:
                  code: 
                    type: string
                    example: "CODE"
                  subTotal:
                    type: number
                    example: 100
                  finalTotal:
                    type: number
                    example: 90
  401:
    description: Token invalid, not authenticated
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error401.yaml"
  404:
    description: Pending order not found
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error404.yaml"
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: "../../schemas/error/error500.yaml"
